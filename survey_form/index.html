<!DOCTYPE HTML>
<html>

  <body>
    <main id="main">
      <h1 id='title'>Survey Form</h1>
      <p id='description'>
        This is a form for a survey, enjoy!
      </p>
      <form id='survey-form'>
        <label id='name-label' for='name'>
          Name: <input type='text' id='name' placeholder="Name here" required>
        </label>
        <br>
        <label id='email-label' for='email'>
          Email: <input type='email' id='email' placeholder="Email Here" required>
        </label>
        <br>
        <label id='number-label' for='number'>
          Number: <input type='number' id='number' min='0' max='10' placeholder="Favorite number between 0 and 10 here">
        </label>
        <br>
        <select id='dropdown'>
          <option value="Value 1">Value 1</option>
          <option value="Value 2">Value 2</option>
          <option value="Value 3">Value 3</option>
          <option value="Value 4">Value 4</option>
        </select>
        <br>
        <input type='radio' value="radio1" name='radios'>Radio1</input>
        <input type='radio' value="radio2" name='radios'>Radio2</input>
        <input type='radio' value="radio3" name='radios'>Radio3</input>
        <input type='radio' value="radio4" name='radios'>Radio4</input>
        <br>
        <label> <input type='checkbox' value="checkbox1"></input>Checkbox 1</label>
        <label> <input type='checkbox' value="checkbox2"></input>Checkbox 2</label>
        <label> <input type='checkbox' value="checkbox3"></input>Checkbox 3</label>
        <label> <input type='checkbox' value="checkbox4"></input>Checkbox 4</label>
        <label> <input type='checkbox' value="checkbox5"></input>Checkbox 5</label>
        <br>
        <textarea></textarea>
        <br>
        <button id='submit'>Submit</button>
      </form>
    </main>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
